<html lang="en">
<head>

<body>
<h1>Personal Details</h1>
<form action="">
    <label for="fname"> First Name:</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required"> <br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" placeholder="Enter your Middle Name" required="required"> <br><br>

    <label for="sname">Surname</label>
    <input type="text"id="sname"placeholder="Enter your Surname" required="required"><br><br>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Type your Password"required="required"><br><br>

 <p>Choose your favorite football team here</p>
    <input type="radio"id="arsenal">
    <label for="arsenal">Arsenal</label><br>

    <label for="man u">Man U</label>
    <input type="radio" id="man u"> <br>

    <label for="liverpool">liverpool</label>
    <input type="radio" id="liverpool"><br>

<p>Choose a programing language</p>

    <input type="checkbox"id="python">
    <label for="python">Python</label><br>

    <input type="checkbox"id="c">
    <label for="c">C</label><br>

    <input type="checkbox"id="kotlin">
    <label for="kotlin">Kotlin</label><br><br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">choose</option>
        <option value="kenyan">Kenyan</option>
        <option value="tanzania">Tanzanian</option>
        <option value="rwandan">Rwandan</option>
        <option value="zambia">Zambian</option>
    </select> <br><br>

    <label for="person">Describe yourself</label> <br>
    <textarea name="" id="person" cols="40" rows="8" placeholder="type...."></textarea><br><br>

    <button type="submit"> Submit</button>




</form>










</body>
</html>
