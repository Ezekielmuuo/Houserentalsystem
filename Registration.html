<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students form</title>
    <link rel="stylesheet" href="regestration.css">
</head>
<body>



   <form action="">
<fieldset>
     <legend>Students Form</legend>

   <div class="first"> <label for="fname">First Name</label>
    <input type="text"id="fname" placeholder="first name" required="required"><br><br>
</div>
    <div class="first"><label for="sname"> Surname</label>
    <input type="text"id="sname" placeholder="surname" required="required"><br><br>
</div>
   <div class="first"> <label for="email"> Email Address</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>
</div>
    <div class="first"><label for="bday">Date of Birth</label>
    <input type="date" id="bday" required="required"><br><br>
</div>
   <div class="first"> <label for="image">Choose a file</label>
    <input type="file" id="image"required="required"><br><br>
   </div>

    <div class="first"><label for="message">Message</label><br><br>
    <textarea name="" id="message" cols="50" rows="6" placeholder=" Type something here"required="required"></textarea>
</div>

</fieldset>

</form>






</body>
</html>
